<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Nulpunktsbestemmer</title>
    <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/function-plot.js"></script>
    <script type="text/javascript" src="./scripts/plotter.js"></script>
    <script type="text/javascript" src="./scripts/math.js"></script>
    <script type="text/javascript" src="./scripts/calculator.js"></script>
  </head>
  <body>
    <label for="formel">Formel:</label>
    <br>
    <textarea name="formel" rows="8" cols="80" placeholder="0.5x^2+5x-5"></textarea>
    <br />
    <label for="iterations">Iterationer:</label>
    <input type="number" name="iterations" value="5" min="5" max="100">
    <label for="x_0">Start x:</label>
    <input type="number" name="x_0" value="4">
    <button type="submit" name="calc">Calculate</button>
    <br />
    <span id="nulpunkt"></span>

    <div class="layer">
      <section id="plot">
        <div id="function"></div>
      </section>
      <section id="plotSettings" style="display: none;">
        <label for="color">Color: </label><input type=color id="color" value="#ff0000">
      </section>
      </div>

  </body>
</html>
